# Input Parameters for METplus Verification Plots
#
# shawn.s.murdzek@noaa.gov
#
#===================================================================================================

# Verification type ('point_stat' or GridStat')
verif_type: 'GridStat'

# Simulations to plot.
# First set of keys are the simulation names
# In the directory names...
#     {typ} = Verification type ('point_stat' or 'GridStat')
#     {subtyp} = Verification subtype
sim_dict:
  ctrl:
    color: 'k'
    dir: '/work2/noaa/wrfruc/murdzek/RRFS_OSSE/metplus_verif_grid_NR/rrfs-workflow_orion/spring/{subtyp}/output/{typ}'

# Output directory and output tag
out_dir: '/work2/noaa/wrfruc/murdzek/src/metplus_OSSE_scripts/plotting/tmp_test'
out_tag: 'test'

# Valid times for verification
# Use the following format for start times: YYYY-MM-DD HH:MM:SS (no quotes are needed)
# "step" is in hrs
# "ua" refers to upper-air verification
#valid_time_start: 2022-04-29 21:00:00
valid_time_start: 2022-05-01 21:00:00
valid_time_step: 1
#valid_time_end_hr: 159 
valid_time_end_hr: 48
#valid_time_ua_start: 2022-04-29 21:00:00
valid_time_ua_start: 2022-05-01 21:00:00
valid_time_ua_step: 1
#valid_time_ua_end_hr: 159
valid_time_ua_end_hr: 48

# Initial time and valid times to exclude (b/c, e.g., missing data)
# Use the following format: YYYY-MM-DD HH:MM:SS (no quotes are needed)
itime_exclude:
  - 
vtime_exclude:
  -  

# Confidence interval keywords (applied to all vertical profile and dieoff plots)
ci_kw:
  ci: True
  ci_lvl: 0.95
  ci_opt: 'bootstrap'
  ci_kw:
    bootstrap_kw:
      n_resamples: 10000

# Plotting options.
# First set of keys: Verification class ('surface' or 'upper_air'). This controls what types of plots are made
# Second set of keys: Verification subtype (matches {subtyp} in sim_dict)
# Third set of keys: Variables to perform verification for
# Fourth set of keys: Plotting options for that variable
# NOTE: For grid-to-grid verification against the NR, OBTYPE should be 'NR'
plot_dict:
  surface:
    precip_radar:
      APCP_gt0.997:
        plot_stat:
          - 'CSI'
          - 'FBIAS'
          - 'TOTAL'
          - 'PODY'
          - 'FAR'
        kwargs:
          file_prefix: 'grid_stat_FV3_vs_NR'
          line_type: 'cts'
          include_zero: False
          plot_param:
            OBTYPE: 'NR'
            FCST_LEV: 'A01'
            FCST_VAR: 'APCP_01'
            FCST_THRESH: '>0.997'
      REFC_gt35:
        plot_stat:
          - 'CSI'
          - 'FBIAS'
          - 'TOTAL'
          - 'PODY'
          - 'FAR'
        kwargs:
          file_prefix: 'grid_stat_FV3_vs_NR'
          line_type: 'cts'
          include_zero: False
          plot_param:
            OBTYPE: 'NR'
            FCST_LEV: 'L0'
            FCST_VAR: 'REFC'
            FCST_THRESH: '>35'
    sfc:
      TMP:
        plot_stat:
          - 'RMSE'
          - 'TOTAL'
          - 'BIAS_DIFF'
        kwargs:
          file_prefix: 'grid_stat_FV3_TMP_vs_NR_TMP'
          line_type: 'sl1l2'
          include_zero: False
          plot_param:
            OBTYPE: 'NR'
            FCST_LEV: 'Z2'
            FCST_VAR: 'TMP'
      UGRD_VGRD:
        plot_stat:
          - 'VECT_RMSE'
          - 'TOTAL'
          - 'MAG_BIAS_DIFF'
        kwargs:
          file_prefix: 'grid_stat_FV3_TMP_vs_NR_TMP'
          line_type: 'vl1l2'
          include_zero: False
          plot_param:
            OBTYPE: 'NR'
            FCST_LEV: 'Z10'
            FCST_VAR: 'UGRD_VGRD'
    additional_2D:
      HPBL:
        plot_stat:
          - 'RMSE'
          - 'TOTAL'
          - 'BIAS_DIFF'
        kwargs:
          file_prefix: 'grid_stat_FV3_UGRD_vs_NR_UGRD'
          line_type: 'sl1l2'
          include_zero: False
          plot_param:
            OBTYPE: 'NR'
            FCST_LEV: 'Z0'
            FCST_VAR: 'HPBL'
    severe_wx_env:
      SBCAPE:
        plot_stat:
          - 'RMSE'
          - 'TOTAL'
          - 'BIAS_DIFF'
        kwargs:
          file_prefix: 'grid_stat_FV3_vs_NR'
          line_type: 'sl1l2'
          include_zero: False
          plot_param:
            OBTYPE: 'NR'
            FCST_LEV: 'Z0'
            FCST_VAR: 'CAPE'
            VX_MASK: 'data_mask'
      01SRH:
        plot_stat:
          - 'RMSE'
          - 'TOTAL'
          - 'BIAS_DIFF'
        kwargs:
          file_prefix: 'grid_stat_FV3_vs_NR'
          line_type: 'sl1l2'
          include_zero: False
          plot_param:
            OBTYPE: 'NR'
            FCST_LEV: 'R923'
            FCST_VAR: 'HLCY'
            VX_MASK: 'data_mask'
  upper_air:
    upper_air:
      SPFH:
        plot_lvl: 
          - 'P500'
        prs_limit:
          - 1050
          - 80
        plot_stat:
          - 'RMSE'
          - 'TOTAL'
          - 'BIAS_DIFF'
        kwargs:
          file_prefix: 'grid_stat_FV3_TMP_vs_NR_TMP'
          line_type: 'sl1l2'
          include_zero: False
          plot_param:
            OBTYPE: 'NR'
            FCST_VAR: 'SPFH'
      UGRD_VGRD:
        plot_lvl: 
          - 'P500'
        prs_limit:
          - 1050
          - 80
        plot_stat:
          - 'VECT_RMSE'
          - 'TOTAL'
          - 'MAG_BIAS_DIFF'
        kwargs:
          file_prefix: 'grid_stat_FV3_TMP_vs_NR_TMP'
          line_type: 'vl1l2'
          include_zero: False
          plot_param:
            OBTYPE: 'NR'
            FCST_VAR: 'UGRD_VGRD'
    lower_atm:
      TMP:
        plot_lvl: 
          - 'P900'
        prs_limit:
          - 1015
          - 585
        plot_stat:
          - 'RMSE'
          - 'TOTAL'
          - 'BIAS_DIFF'
        kwargs:
          file_prefix: 'grid_stat_FV3_TMP_vs_NR_TMP'
          line_type: 'sl1l2'
          include_zero: False
          plot_param:
            OBTYPE: 'NR'
            FCST_VAR: 'TMP'

# Forecast hours to include in dieoff plots
fcst_lead_dieoff:
  - 1
  - 2
  - 3
  - 6
  - 12

# Forecast hours to use for other verification plots (e.g., time series, vertical profiles)
fcst_lead_other:
  - 1
  - 3
